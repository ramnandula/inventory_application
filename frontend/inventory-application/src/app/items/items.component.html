<h2>Itms</h2>


<div class="row">
  <div class="col-md-3" *ngFor="let item of items">
    <div class="card" style="width: 18rem;">
      <img src="https://inventory-application-ram.s3.us-east-1.amazonaws.com/sets/{{item.imageUrl}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="btn btn-primary">Check out details!</a>
      </div>
    </div>
  </div>
</div>
